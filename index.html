<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="opaque-logo">

            </div>
            <p>Photo by Haile West on Unsplash</p>
        </div>
        <div id="content">
            <div class="hero section">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form section">
                <h1>Let's do this!</h1>
                <form action="example.com/path" method="post">
                    <div class="row">
                        <div class="question">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div class="question">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="question">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        
                        <div class="question">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="text" id="phone_number" name="phone_number">
                        </div>
                    </div>
                    <div class="row">
                        <div class="question">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" minlength="8">
                        </div>
                        
                        <div class="question">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_pasword" name="confirm_password" minlength="8">
                        </div>
                    </div>
                    

                </form>
            </div>
            <div class="footer section">
                <button>Create Account</button>
                <p>Already have an account? <a href="example.com/login">Log in</a></p>
            </div>
        </div>
    </div>  
</body>
</html>
